<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="title" content="piuweb: PIU on the browser"/>
    <meta name="description" content="Play PIU on the browser"/>
    
    <title>piuWEB</title>

    <style>
        body {
            background: #333;
            color: #9092b1;
        }

        #start {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            display: block;
        }

        a:link,
        a:visited {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div style="width:100%;height:100%;max-width:100%" id="start">
        <div id="game"></div>
    </div>
    <script>
        EJS_player = "#game";
        EJS_core = "gba";
        EJS_gameName = "piuGBA";
        EJS_color = "#af54ff";
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
        EJS_gameUrl = "piuGBA.gba";
        EJS_backgroundImage = "https://i.imgur.com/OV3ugLj.gif";
        EJS_backgroundBlur = true;
        EJS_defaultOptions = {
            'shader':'crt-geom.glslp'
        };
        EJS_defaultControls = {
            0: {
                0: {
                    'value': 'numpad 5',
                    'value2': 'BUTTON_1'
                },
                2: {
                    'value': 'backspace',
                    'value2': 'SELECT'
                },
                3: {
                    'value': 'enter',
                    'value2': 'START'
                },
                4: {
                    'value': 'up arrow',
                    'value2': 'DPAD_UP'
                },
                5: {
                    'value': 'numpad 1',
                    'value2': 'DPAD_DOWN'
                },
                6: {
                    'value': 'left arrow',
                    'value2': 'DPAD_LEFT'
                },
                7: {
                    'value': 'right arrow',
                    'value2': 'DPAD_RIGHT'
                },
                8: {
                    'value': 'numpad 3',
                    'value2': 'BUTTON_2'
                },
                10: {
                    'value': 'numpad 7',
                    'value2': 'LEFT_TOP_SHOULDER'
                },
                11: {
                    'value': 'numpad 9',
                    'value2': 'RIGHT_TOP_SHOULDER'
                }
            },
            1: {},
            2: {},
            3: {}
        };
    </script>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>

</html>
